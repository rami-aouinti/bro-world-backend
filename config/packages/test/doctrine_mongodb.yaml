doctrine_mongodb:
    default_database: '%env(default::string:MONGODB_DB)%_test'
    connections:
        default:
            server: '%env(default::string:MONGODB_URI)%'
            options: { }
    document_managers:
        default:
            auto_mapping: false
            mappings:
                General:
                    is_bundle: false
                    type: attribute
                    dir: '%kernel.project_dir%/src/General/Infrastructure/Document'
                    prefix: 'App\\General\\Infrastructure\\Document'
                    alias: GeneralDocument
                Log:
                    is_bundle: false
                    type: attribute
                    dir: '%kernel.project_dir%/src/Log/Infrastructure/Document'
                    prefix: 'App\\Log\\Infrastructure\\Document'
                    alias: LogDocument
